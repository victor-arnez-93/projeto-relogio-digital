<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Digital</title>
    <link rel="stylesheet" href="estilo/style.css">
    
</head>
<body>
    
    <div class="relogio">

            <div>
        <span id="horas">00</span>
        <span class="tempo">Horas</span>
            </div>
            <div>
        <span id="minutos">00</span>
        <span class="tempo">Minutos</span>
            </div>
            <div>
        <span id="segundos">00</span>
        <span class="tempo">Segundos</span>
            </div>
            <div id="foto">
                <img id="imagemManha" class="imagem-dia" src="imagens/dia.png" alt="Imagem da manhã">
                <img id="imagemTarde" class="imagem-dia" src="imagens/tarde.png" alt="Imagem da tarde">
                <img id="imagemNoite" class="imagem-dia" src="imagens/noite.png" alt="Imagem da noite">
            </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
